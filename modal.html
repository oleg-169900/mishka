<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
    <title>Главная</title>
  </head>
  <body>
    <form class="modal  modal--page" action="#" method="post">
      <h2 class="modal__title">Добавить в корзину</h2>
      <div class="modal__text">Выберите размер:</div>
      <div class="modal__radio-buttons">
        <label class="modal__radio-button">
          <input class="modal__input" type="radio" name="size" checked>
          <span class="modal__text">S</span>
        </label>
        <label class="modal__radio-button">
          <input class="modal__input" type="radio" name="size">
          <span class="modal__text">M</span>
        </label>
        <label class="modal__radio-button">
          <input class="modal__input" type="radio" name="size">
          <span class="modal__text">L</span>
        </label>
      </div>
      <input class="modal__btn  btn" type="submit" name="add" value="Добавить">
    </form>
  </body>
</html>
