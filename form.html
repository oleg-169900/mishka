<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Вязание на заказ</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="wrapper">
      <header class="page-header">
        <div class="logo">
          <a class="logo__link" href="index.html">
            <picture class="logo__img">
              <source media="(min-width: 1200px)" srcset="img/logo--desktop.png">
              <source media="(min-width: 768px)" srcset="img/logo--tablet.png">
              <img src="img/logo--mobile.png" alt="Логотип">
            </picture>
          </a>
        </div>
        <nav class="main-nav  main-nav--nojs hidden">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="index.html">Главная</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="photo.html">Каталог товаров</a>
            </li>
            <li class="main-nav__item  main-nav__item--active">
              <a class="main-nav__link">Вязание на заказ</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="https://htmlacademy.ru/">HTML Academy</a>
            </li>
          </ul>
        </nav>
        <button class="menu-toggle" type="button">
          <span class="hidden">Menu toggle</span>
        </button>
      </header>

      <main>
        <div class="page-heading">
          <h1 class="page-heading__title">Вязание на заказ</h1>
        </div>

        <form class="form" action="#" method="post">
          <p class="form__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
          <div class="form__inner  field-radio">
            <h3 class="form__title">Тип</h3>
            <div class="field-radio__items">
              <label class="field-radio__item">
                <input class="field-radio__input" type="radio" name="type" checked>
                <span class="field-radio__description">
                  <span class="field-radio__text">Аксессуар для интерьера</span>
                </span>
              </label>
              <label class="field-radio__item">
                <input class="field-radio__input" type="radio" name="type">
                <span class="field-radio__description">
                  <span class="field-radio__text">Детская игрушка</span>
                </span>
              </label>
            </div>
          </div>
          <div class="form__inner  field-checkbox">
            <h3 class="form__title">Цвет</h3>
            <div class="field-checkbox__items">
              <label class="field-checkbox__item">
                <input class="field-checkbox__input" type="checkbox" name="color" checked>
                <span class="field-checkbox__description">
                  <span class="field-checkbox__text">Белый</span>
                </span>
              </label>
              <label class="field-checkbox__item">
                <input class="field-checkbox__input" type="checkbox" name="color" checked>
                <span class="field-checkbox__description">
                  <span class="field-checkbox__text">Серый</span>
                </span>
              </label>
              <label class="field-checkbox__item">
                <input class="field-checkbox__input" type="checkbox" name="color">
                <span class="field-checkbox__description">
                  <span class="field-checkbox__text">«Тиффани»</span>
                </span>
              </label>
              <label class="field-checkbox__item">
                <input class="field-checkbox__input" type="checkbox" name="color">
                <span class="field-checkbox__description">
                  <span class="field-checkbox__text">Чёрный</span>
                </span>
              </label>
              <label class="field-checkbox__item">
                <input class="field-checkbox__input" type="checkbox" name="color">
                <span class="field-checkbox__description">
                  <span class="field-checkbox__text">Розовый</span>
                </span>
              </label>
              <label class="field-checkbox__item">
                <input class="field-checkbox__input" type="checkbox" name="color">
                <span class="field-checkbox__description">
                  <span class="field-checkbox__text">Оранжевый</span>
                </span>
              </label>
            </div>
          </div>
          <div class="form__inner  field-text">
            <h3 class="form__title  form__title--field-text">ФИО</h3>
            <div class="field-text__items">
              <label class="field-text__item">
                <span class="field-text__text">Имя:</span>
                <input class="field-text__input" type="text" name="name" placeholder="Введите Ваше имя*" required>
              </label>
              <label class="field-text__item">
                <span class="field-text__text">Фамилия:</span>
                <input class="field-text__input" type="text" name="surname" placeholder="Укажите фамилию*" required>
              </label>
              <label class="field-text__item">
                <span class="field-text__text">Отчество:</span>
                <input class="field-text__input" type="text" name="patronymic" placeholder="Отчество, если желаете">
              </label>
            </div>
          </div>
          <div class="form__inner  field-text">
            <label class="field-text__item  field-text__item--contact">
              <span class="form__title">Тел</span>
              <input class="field-text__input  field-text__input--tel" type="tel" name="tel" placeholder="+7 XXX XX XX*" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
            </label>
            <label class="field-text__item  field-text__item--contact">
              <span class="form__title">Email</span>
              <input class="field-text__input  field-text__input--email" type="email" name="email" placeholder="Ваш Email*" required>
            </label>
          </div>
          <div class="form__inner  field-textarea">
            <h3 class="form__title">Доп</h3>
              <textarea class="field-textarea__text" name="wishes" rows="5" cols="24">Опишите все Ваши пожелания к заказу</textarea>
          </div>
          <div class="form__inner  form__inner--order">
            <span class="form__fields-required"> &nbsp;<sup>*</sup>&nbsp;&nbsp;&ndash;&nbsp;&nbsp;обязательные поля</span>
            <input class="form__btn  btn" type="submit" name="order" value="Отправить заказ">
          </div>
        </form>
      </main>

      <footer class="page-footer">
        <div class="logo  logo--bottom">
          <a class="logo__link" href="index.html">
            <img src="img/logo-bottom.png" alt="Логотип">
          </a>
        </div>
        <div class="social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link" href="#">
                <img class="social__img" src="img/instagram-icon.png" alt="Инстаграм">
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <img class="social__img" src="img/fb-icon.png" alt="Facebook">
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <img class="social__img" src="img/twitter-icon.png" alt="Твиттер">
              </a>
            </li>
          </ul>
        </div>
        <div class="copyright">
          <span class="copyright__text">Разработано</span>
          <a class="copyright__link" href="https://htmlacademy.ru/">
            <img src="img/logo-htmlacademy.svg" alt="HTML Academy" width="27" height="34">
          </a>
        </div>
      </footer>
    </div>
    <script src="js/menu-toggle.js"></script>
  </body>
</html>
